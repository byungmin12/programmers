<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, r) {
        let answer = [];
        let dy = Array.from(Array(n + 1), () => Array(r + 1).fill(0));

        function DFS(n, r) {
          if (dy[n][r] > 0) return dy[n][r];
          if (n === r || r === 0) return 1;
          else return (dy[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r));
        }
        answer = DFS(n, r);
        return answer;
      }
      function objectMemoization(n) {
        let memo = {};
        function factorial(number) {
          if (number === 0) return 1;
          else {
            let saved = memo[number - 1] || factorial(number - 1);
            let result = number * saved;
            memo[number] = result;
            return result;
          }
        }
        return factorial(n);
      }
      console.log(objectMemoization(7));
      console.log(solution(33, 19));
    </script>
  </body>
</html>
