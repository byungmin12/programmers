<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let numArr = Array.from({ length: n }, () => 0).map((el, i) => i + 1);

        function dfs(d, a) {
          let answer = [];

          if (d === 1) {
            return a.map((el) => [el]);
          } else {
            a.forEach((fixed, idx, origin) => {
              let rest = [...origin.slice(0, idx), ...origin.slice(idx + 1)];
              let com = dfs(d - 1, rest);
              let merge = com.map((word) => [fixed, ...word]);
              answer.push(...merge);
            });
          }
          return answer;
        }
        return dfs(m, numArr).length;
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>
