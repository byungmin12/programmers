<!-- 현수는 송아지를 잃어버렸다. 다행히 송아지에는 위치추적기가 달려 있다. 현수의 위치와 송아 지의 위치가 수직선상의 좌표 점으로 주어지면 현수는 현재 위치에서 송아지의 위치까지 다음 과 같은 방법으로 이동한다. 송아지는 움직이지 않고 제자리에 있다.
현수는 스카이 콩콩을 타고 가는데 한 번의 점프로 앞으로 1, 뒤로 1, 앞으로 5를 이동할 수 있다. 최소 몇 번의 점프로 현수가 송아지의 위치까지 갈 수 있는지 구하는 프로그램을 작성 하세요.
▣ 입력설명
첫 번째 줄에 현수의 위치 S와 송아지의 위치 E가 주어진다. 직선의 좌표 점은 1부터 10,000 까지이다.
▣ 출력설명
점프의 최소횟수를 구한다. 답은 1이상입니다.
▣ 입력예제 1 5 14
▣ 출력예제 1 3
▣ 입력예제 2 83
▣ 출력예제 2 5
[자바스크립트 알고리즘 문제풀이]
   -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let route = [-1, 1, 5];
        let minCount = Number.MAX_SAFE_INTEGER;
        function bfs(way, count) {
          if (1 <= s && s <= 10000) {
            if (way < e) {
              bfs(way + 1, count + 1);
              bfs(way + 5, count + 1);
            } else if (way > e) {
              bfs(way - 1, count + 1);
            } else if (way === e) {
              minCount = Math.min(minCount, count);
            }
          } else {
            return;
          }
        }
        bfs(s, 0);
        return minCount;
      }

      console.log(solution(8, 3));
      console.log(solution(5, 14));
    </script>
  </body>
</html>
