<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, ps, pt) {
        let result = new Set();
        let num = ps.length;
        function dfs(d, t, sum) {
          if (d === num) {
            if (t <= m) result.add(sum);
          }
          if (d + 1 <= num) {
            dfs(d + 1, t + pt[d], sum + ps[d]);
            dfs(d + 1, t, sum);
          }
        }
        dfs(0, 0, 0);
        return Math.max(...result);
      }

      let ps = [10, 25, 15, 6, 7];
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>
